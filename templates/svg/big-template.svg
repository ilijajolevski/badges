  <!-- Top label: Certificate name in gray (from CertificateName words) -->
  <text class="cls-4" id="text_top1" x="20" y="31.94">
    <tspan x="20" y="31.94" id="tspan_top1">{{getWord 0 .CertNameWords}}</tspan>
  </text>
  <text class="cls-4" id="text_top2" x="20" y="48.9">
    <tspan x="20" y="48.9" id="tspan_top2">{{getWord 1 .CertNameWords}}</tspan>
  </text>
  <text class="cls-4" id="text_top3" x="20" y="61">
    <tspan x="20" y="61" id="tspan_top3">{{getWord 2 .CertNameWords}}</tspan>
  </text>
  <!-- Center label: Badge Service and version in white -->
  <!-- Center label: Badge Service name and version (white) -->
  <text class="cls-7" id="center_name" x="20" y="100">
    {{if .SoftwareNameLine2}}
    <tspan x="14" y="90" id="tspan_center_name_line1">{{.SoftwareNameLine1}}</tspan>
    <tspan x="14" y="110" id="tspan_center_name_line2">{{.SoftwareNameLine2}}</tspan>
    {{else}}
    <tspan x="20" y="100" id="tspan_center_name">{{.SoftwareNameLine1}}</tspan>
    {{end}}
  </text>
  <text class="cls-7" id="center_version" x="20" y="122">
      {{if .SoftwareNameLine2}}
    <tspan x="16" y="130" id="tspan_center_version">{{.SoftwareVersion}}</tspan>
      {{else}}
    <tspan x="20" y="122" id="tspan_center_version">{{.SoftwareVersion}}</tspan>
      {{end}}
  </text>
  <!-- Outer 1px non-scaling keyline to prevent white border blending into white pages -->
  <rect x="0.5" y="0.5" width="169" height="199" fill="none"
        stroke="#808080" stroke-width="1"
        vector-effect="non-scaling-stroke" shape-rendering="crispEdges"

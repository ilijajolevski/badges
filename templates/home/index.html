<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÉANT Software Licensing Certificates</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <meta name="description" content="Browse verified software licensing certificates and badges issued by GÉANT.">
  <style>
    .cta-btn {
      display: inline-block;
      padding: 12px 18px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .cta-btn:hover { background-color: var(--secondary-color); }
    .hero-card {
      background: var(--card-bg, #fff);
      border-radius: 10px;
      box-shadow: var(--shadow-elev-1, 0 2px 8px rgba(0,0,0,0.08));
      padding: 24px;
      margin-top: 16px;
    }
    .hero-actions {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/256px-Geant_logo_white.png" alt="GÉANT Logo" class="header-logo">
      <h1>Software Licensing Certificates</h1>
    </header>

    <main>
      <section class="hero-card">
        <h2>Welcome</h2>
        <p>
          Explore software licensing certificates issued by the GÉANT WP9T2 Software Licensing team.
          Each certificate summarizes key compliance details, version coverage, and verification status for participating projects.
        </p>
        <div class="hero-actions">
          <a class="cta-btn" href="/badges">Browse Certificates</a>
        </div>
      </section>
    </main>

    <footer>
    </footer>
  </div>
</body>
</html>
